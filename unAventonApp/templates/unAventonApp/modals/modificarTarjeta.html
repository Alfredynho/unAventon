<div class="modal fade" id="id_info_user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar datos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="id_form_user_data" method="POST" >{% csrf_token %}
              <fieldset>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input id="modal_" class="form-control" placeholder="Nombre" type="text" name="firstName" required>
                  </div>
                  <div class="form-group col-md-6">
                    <input id="modal_" class="form-control" placeholder="Apellido" type="text" name="lastName" required>
                  </div>
                </div>
                <div class="form-group">
                  <input id="modal_" class="form-control" placeholder="E-mail" name="email" type="email" required>
                </div>

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="update_user_data()">Guardar cambios</button>
              </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>


<script>

    function update_user_data() {
        var data = getFormData($("#id_form_user_data"));
        console.log(data);
        var url = " {% url 'actualizar_perfil' %}";
        successCallback = function (response) {
            console.log('user ok'+response);
        }
        errorCallback = function (response) {
            console.log('user ohoh  ' + response);
        }
        postJson(url,data,successCallback,errorCallback);


    };
</script>
