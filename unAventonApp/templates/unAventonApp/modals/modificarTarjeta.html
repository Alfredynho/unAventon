<div class="modal fade" id="id_modal_modificar_tarjeta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar datos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="id_form_modificar_tarjeta" method="POST" >{% csrf_token %}
              <fieldset>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input id="modal_num_tarjeta" class="form-control" placeholder="Numero de tarjeta" type="text" name="cardNumber" required>
                  </div>
                  <div class="form-group col-md-6">
                    <input id="modal_dateVto" class="form-control" placeholder="Fecha de vencimiento" type="text" name="fechaVto" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input id="modal_dateCreation" class="form-control" placeholder="Fecha de creacion" name="fechaCreacion" type="text" required>
                  </div>
                  <div class="form-group col-md-6">
                    <input id="modal_ccv" class="form-control" placeholder="CCV" name="ccv" type="text" required>
                  </div>
                </div>
              </fieldset>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button id="btn_update_credit_card" type="button" class="btn btn-primary" onclick="modificar_tarjeta()"> <i id="check_update_credit_card" class="fa fa-check" style="display: none"></i>  Guardar cambios</button>

              </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>


<script>

    function modificar_tarjeta() {
        var data = getFormData($("#id_form_modificar_tarjeta"));
        console.log(data);
        var url = " {% url 'actualizar_tarjeta' %}";
        successCallback = function (response) {
            loadUserData();
            $("#check_update_credit_card").fadeIn(500);
            $("#check_update_credit_card").fadeOut(500);
            console.log('success tarjeta',response.data, response.error);
        }
        errorCallback = function (response) {
            console.log('error tarjeta', response.msg, response.error);
        }
        postJson(url,data,successCallback,errorCallback);


    };
</script>
