
<div class="modal fade" id="id_agregar_tarjeta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar tarjeta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
           <form id="id_form_add_card" method="POST" >{% csrf_token %}
              <fieldset>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input id="modal_numero_tarjeta" class="form-control" placeholder="Numero de tarjeta" type="text" name="cardNumber" required>
                  </div>
                  <div class="form-group col-md-6">
                    <input id="modal_fecha_vto_tarjeta" class="form-control" placeholder="Fecha de vencimiento" type="text" name="fechaVto" required>
                  </div>
                    <div class="form-group col-md-6">
                    <input id="modal_fecha_creacion_tarjeta" class="form-control" placeholder="Fecha de creacion" type="text" name="fechaCreacion" required>
                  </div>
                    <div class="form-group col-md-6">
                    <input id="modal_ccv_tarjeta" class="form-control" placeholder="CCV" type="text" name="ccv" required>
                  </div>
                </div>

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="agregar_tarjeta()">
                  <i id="check_create_credit_card" class="fa fa-check" style="display: none"></i>
                  <i id="error_create_credit_card" class="fa fa-times" style="display: none"></i>
                  Agregar
                </button>
              </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
<script>
    function agregar_tarjeta() {
        var data = getFormData($("#id_form_add_card"));
        console.log(data);
        var url = " {% url 'crear_tarjeta' %}";
        successCallback = function (response) {
            console.log('ok tarjeta',response.error,response.msg,response.data);
                if (!response.error) {
                $("#check_create_credit_card").fadeIn(500);
                $("#check_create_credit_card").fadeOut(500);
            }else {
                $("#error_create_credit_card").fadeIn(500);
                $("#error_create_credit_card").fadeOut(500);
            }
        }
        errorCallback = function (response) {
            console.log('ohoh tarjeta  ',response.error,response.msg,response.data);
            $("#error_create_credit_card").fadeIn(500);
            $("#error_create_credit_card").fadeOut(500);
        }
        postJson(url,data,successCallback,errorCallback);
    }

</script>
