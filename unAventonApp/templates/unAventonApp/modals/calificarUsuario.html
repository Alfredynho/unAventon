<div class="modal fade" id="id_calificar_usuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Calificar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="id_form_calificar_usuario" method="POST" onsubmit="return calificar_a_usuario()">{% csrf_token %}
          <fieldset>

            <div class="form-row">
              <div class="form-group col-md-6">
                <select id="calificacionInput" required>
                  <option value="1">Positiva</option>
                  <option value="0">Neutral</option>
                  <option value="-1">Negativa</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <textarea id="calificacionComentario" class="form-control" placeholder="Escriba un comentario" name="comentario" required></textarea>
              </div>
            </div>

            <button type="button" class="btn btn-dark" data-dismiss="modal">Cerrar</button>
            <button id="btn_update_bank_accoun" type="submit" class="btn btn-warning fondo-color">
              <i id="error_calificacion" class="fa fa-times" style="display: none"></i>
              Agregar
            </button>

            {% include 'unAventonApp/alerts/alertsGenericos.html' with idError='CalificarErr' idSuccess='CalificarSucc' %}
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>


<script>
    function calificar_a_usuario() {

        var data = getFormData($("#id_form_calificar_usuario"));
        const url = ""; //Todo: ver como reutlizar esto para calif a piloto y a copiloto

        successCallback = function (response) {
            if (!response.error) {
                //todo: se deberia cerrar el modal
            } else {
                $("#error_calificacion").fadeIn(500).fadeOut(500);
                mostrarMensajeDeErrores('CalificarErr', [response.msg]);
            }
            console.log('cuenta', response.data, response.msg, '   :error', response.error);
        };

        errorCallback = function (response) {
            console.log('ohoh cuenta  ', response.data, response.msg, ':  error ', response.error);
        };
        postJson(url, data, successCallback, errorCallback);
        return false;
    }
</script>
